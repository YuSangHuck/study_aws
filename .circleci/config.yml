      - run:
          name: Setting AWS configure default
          command: >-
            echo $AWS_REGION &&
            echo $AWS_ACCESS_KEY &&
            echo $AWS_SECREET_KEY &&
            aws configure set default.region $AWS_REGION_HELLO_LAMBDA_GOLANG &&
            aws configure set default.region $AWS_ACCESS_KEY_HELLO_LAMBDA_GOLANG &&
            aws configure set default.region $AWS_SECREET_KEY_HELLO_LAMBDA_GOLANG
      - run:
          name: Check AWS configure default
          command: >-
            aws configure list

      - run:
          name: Deploy to aws lambda
          working_directory: './lambda/go'
          command: >-
            aws lambda update-function-code --function-name $TARGET_LAMBDA_FUNCTION --zip-file fileb://function.zip

