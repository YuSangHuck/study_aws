      - run:
          name: Build go artifact
          working_directory: './lambda/go'
          command: >-
            env GOOS=linux go build -v -ldflags '-d -s -w' -a -tags netgo -installsuffix netgo -o main main.go &&
            zip function.zip main
      - run:
          name: Check Build go artifact
          working_directory: './lambda/go'
